<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .topbar {
      background: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .topbar h1 {
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .button-container button {
      padding: 10px 15px;
      cursor: pointer;
    }
    .upload-section {
      display: none;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .upload-section input, .upload-section textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .video-card video {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>YouTube Clone</h1>
    <button onclick="toggleUpload()">Upload Video</button>
  </div>

  <div class="upload-section" id="uploadSection">
    <input type="file" id="videoFile" accept="video/*">
    <input type="text" id="videoTitle" placeholder="Title">
    <textarea id="videoDesc" placeholder="Description"></textarea>
    <button onclick="uploadVideo()">Upload</button>
  </div>

  <div class="button-container" id="tabButtons">
    <button onclick="showTab('videos')">Videos</button>
    <button onclick="showTab('shorts')">Shorts</button>
  </div>

  <div id="videosSection" class="video-grid"></div>
  <div id="shortsSection" class="video-grid" style="display:none;"></div>

  <script>
    let videos = JSON.parse(localStorage.getItem("videos") || "[]");

    function toggleUpload() {
      document.getElementById('uploadSection').style.display = 'block';
      document.getElementById('videosSection').style.display = 'none';
      document.getElementById('shortsSection').style.display = 'none';
      document.getElementById('tabButtons').style.display = 'none';
    }

    function showTab(type) {
      document.getElementById('videosSection').style.display = (type === 'videos') ? 'grid' : 'none';
      document.getElementById('shortsSection').style.display = (type === 'shorts') ? 'grid' : 'none';
    }

    function uploadVideo() {
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const desc = document.getElementById('videoDesc').value;

      if (!file || !title || !desc) {
        alert("Please fill all fields");
        return;
      }

      const videoElement = document.createElement('video');
      const url = URL.createObjectURL(file);
      videoElement.src = url;

      videoElement.onloadedmetadata = () => {
        const width = videoElement.videoWidth;
        const height = videoElement.videoHeight;
        const aspectRatio = width / height;

        // Check if it's a short (1080x1920 or ~9:16)
        const isShort = (width === 1080 && height === 1920) || Math.abs(aspectRatio - 9/16) < 0.01;

        const videoObj = {
          videoid: "vid_" + Date.now(),
          title: title,
          description: desc,
          mp4: url,
          dateuploaded: new Date().toLocaleString(),
          views: 0,
          channel: "You",
          type: isShort ? "short" : "video"
        };

        videos.push(videoObj);
        localStorage.setItem("videos", JSON.stringify(videos));

        // Reset form
        document.getElementById('videoFile').value = '';
        document.getElementById('videoTitle').value = '';
        document.getElementById('videoDesc').value = '';

        // Display correct tab
        document.getElementById('uploadSection').style.display = 'none';
        document.getElementById('tabButtons').style.display = 'flex';
        showTab(videoObj.type === 'short' ? 'shorts' : 'videos');
        displayVideos();
      };
    }

    function displayVideos() {
      const videosSection = document.getElementById('videosSection');
      const shortsSection = document.getElementById('shortsSection');
      videosSection.innerHTML = '';
      shortsSection.innerHTML = '';

      videos.forEach(video => {
        const videoCard = `
          <div class="video-card">
            <video src="${video.mp4}" controls></video>
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <small>${video.dateuploaded} â€¢ ${video.views} views</small>
          </div>
        `;
        if (video.type === 'short') {
          shortsSection.innerHTML += videoCard;
        } else {
          videosSection.innerHTML += videoCard;
        }
      });
    }

    // Load from localStorage on start
    displayVideos();
  </script>

</body>
</html>
