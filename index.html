<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: #f8f8f8;
      border-right: 1px solid #ccc;
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar h3, .sidebar ul {
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 8px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background-color: #eee;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .video-upload {
      padding: 10px;
    }
    .video-upload input, .video-upload textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 6px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .video-card video {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Home</h3>
    <ul>
      <li>Shorts</li>
      <li>Subscriptions</li>
      <li>You</li>
      <li>History</li>
      <li>Playlists</li>
      <li>Your videos</li>
      <li>Watch Later</li>
      <li>Liked videos</li>
    </ul>
    <h3>Subscriptions</h3>
    <ul>
      <li>Dee</li>
      <li>RealScripts</li>
      <li>KNTL JBT</li>
      <li>Anthony X Cool</li>
      <li>shubham Sankhala</li>
      <li>The Big Why</li>
      <li>llxllie</li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>YouTube Clone</h2>
      <div>
        <button onclick="document.getElementById('uploadForm').style.display='block'">Upload Video</button>
      </div>
    </div>

    <div id="uploadForm" class="video-upload" style="display:none">
      <input type="file" id="videoFile" accept="video/*" />
      <input type="text" id="videoTitle" placeholder="Video Title" />
      <textarea id="videoDesc" placeholder="Video Description"></textarea>
      <button onclick="uploadVideo()">Upload</button>
    </div>

    <div id="videoContainer" class="video-grid"></div>
  </div>

  <script>
    let videos = [];
    let videoIdCounter = 1;

    async function fetchVideos() {
      const res = await fetch('store.json');
      videos = await res.json();
      if (videos.length) {
        videoIdCounter = Math.max(...videos.map(v => parseInt(v.videoid.split('_')[1]))) + 1;
      }
      displayVideos();
    }

    async function saveVideos() {
      await fetch('store.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(videos)
      });
    }

    function uploadVideo() {
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const description = document.getElementById('videoDesc').value;

      if (!file || !title || !description) return alert("All fields are required!");

      const reader = new FileReader();
      reader.onload = function(e) {
        const newVideo = {
          videoid: "vid_" + videoIdCounter++,
          title: title,
          description: description,
          mp4: e.target.result,
          dateuploaded: new Date().toLocaleString(),
          views: 0,
          channel: "You"
        };
        videos.push(newVideo);
        displayVideos();
        saveVideos();
        document.getElementById('uploadForm').style.display = 'none';
      }
      reader.readAsDataURL(file);
    }

    function displayVideos() {
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      videos.forEach((v, i) => {
        container.innerHTML += `
          <div class="video-card">
            <video onclick="incrementView(${i})" src="${v.mp4}" controls></video>
            <h4>${v.title}</h4>
            <p>${v.channel} • ${v.views} views • ${v.dateuploaded}</p>
            <p>${v.description}</p>
          </div>
        `;
      });
    }

        video.views += 1;
        video.viewers.push(userId);
        displayVideos();
        saveVideos();
      }
    }

    fetchVideos();
  </script>
</body>
</html>
