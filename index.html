<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #202020;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #333;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section {
      display: none;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section input,
    .upload-section textarea,
    .upload-section select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    .video-card img {
      width: 100%;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .buttons {
      margin-top: 5px;
    }

    .buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="switchView('home')">üè† Home</button>
    <button onclick="switchView('videos')">üé¨ Videos</button>
    <button onclick="switchView('shorts')">üì± Shorts</button>
    <button onclick="switchView('upload')">‚¨ÜÔ∏è Upload</button>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>YouTube Clone</h2>
    </div>

    <div class="upload-section" id="uploadSection">
      <input type="file" id="videoFile" accept="video/*">
      <input type="file" id="thumbnailFile" accept="image/*">
      <input type="text" id="videoTitle" placeholder="Title">
      <textarea id="videoDesc" placeholder="Description"></textarea>
      <select id="videoType">
        <option value="video">üé¨ Video</option>
        <option value="short">üì± Short</option>
      </select>
      <button onclick="uploadVideo()">Upload Video</button>
    </div>

    <div id="homeSection" class="video-grid"></div>
    <div id="videosSection" class="video-grid hidden"></div>
    <div id="shortsSection" class="video-grid hidden"></div>
  </div>

  <script>
    let videos = JSON.parse(localStorage.getItem("videos") || "[]");
    let viewedVideos = JSON.parse(localStorage.getItem("viewedVideos") || "[]");
    let likes = JSON.parse(localStorage.getItem("likes") || "{}");
    let dislikes = JSON.parse(localStorage.getItem("dislikes") || "{}");
    let userReactions = JSON.parse(localStorage.getItem("userReactions") || "{}");

    function switchView(view) {
      document.getElementById("uploadSection").style.display = (view === "upload") ? "block" : "none";
      document.getElementById("homeSection").classList.toggle("hidden", view !== "home");
      document.getElementById("videosSection").classList.toggle("hidden", view !== "videos");
      document.getElementById("shortsSection").classList.toggle("hidden", view !== "shorts");
    }

    function uploadVideo() {
      const file = document.getElementById('videoFile').files[0];
      const thumb = document.getElementById('thumbnailFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const desc = document.getElementById('videoDesc').value;
      const type = document.getElementById('videoType').value;

      if (!file || !thumb || !title || !desc || !type) {
        alert("Please fill out all fields and select a video and thumbnail.");
        return;
      }

      const videoReader = new FileReader();
      const thumbReader = new FileReader();

      videoReader.onload = function(e) {
        const videoUrl = e.target.result;
        thumbReader.onload = function(ev) {
          const thumbnailUrl = ev.target.result;
          const videoId = "vid_" + Date.now();

          const videoObj = {
            videoid: videoId,
            title: title,
            description: desc,
            mp4: videoUrl,
            thumbnail: thumbnailUrl,
            dateuploaded: new Date().toLocaleString(),
            views: 0,
            channel: "You",
            type: type
          };

          videos.push(videoObj);
          localStorage.setItem("videos", JSON.stringify(videos));

          document.getElementById('videoFile').value = '';
          document.getElementById('thumbnailFile').value = '';
          document.getElementById('videoTitle').value = '';
          document.getElementById('videoDesc').value = '';
          document.getElementById('videoType').value = 'video';

          switchView(type === "short" ? "shorts" : "videos");
          displayVideos();
        };
        thumbReader.readAsDataURL(thumb);
      };
      videoReader.readAsDataURL(file);
    }

    function playVideo(video) {
      if (!viewedVideos.includes(video.videoid)) {
        video.views++;
        viewedVideos.push(video.videoid);
        localStorage.setItem("videos", JSON.stringify(videos));
        localStorage.setItem("viewedVideos", JSON.stringify(viewedVideos));
        displayVideos();
      }

      const isShort = video.type === "short";
      const videoStyle = isShort
        ? "width: auto; height: 100vh; display: block; margin: 0 auto; max-width: 100%;"
        : "width: 100%; max-width: 1280px; display: block; margin: 0 auto;";

      const win = window.open("", "_blank");
      win.document.write(`
        <html>
          <head>
            <title>${video.title}</title>
            <style>
              body { margin: 0; font-family: sans-serif; background: #000; color: white; text-align: center; }
              .info { padding: 10px; background: #111; }
              button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
            </style>
          </head>
          <body>
            <video src="${video.mp4}" controls autoplay style="${videoStyle}"></video>
            <div class="info">
              <h2>${video.title}</h2>
              <p>${video.description}</p>
              <small>${video.dateuploaded} ‚Ä¢ ${video.views} views</small>
              <div>
                <button onclick="window.opener.toggleReaction('${video.videoid}', 'like');window.close()">üëç Like (${likes[video.videoid] || 0})</button>
                <button onclick="window.opener.toggleReaction('${video.videoid}', 'dislike');window.close()">üëé Dislike (${dislikes[video.videoid] || 0})</button>
              </div>
            </div>
          </body>
        </html>
      `);
    }

    function toggleReaction(id, type) {
      if (!userReactions[id]) userReactions[id] = null;

      if (userReactions[id] === type) {
        if (type === 'like') likes[id]--;
        else dislikes[id]--;
        userReactions[id] = null;
      } else {
        if (type === 'like') {
          likes[id] = (likes[id] || 0) + 1;
          if (userReactions[id] === 'dislike') dislikes[id]--;
        } else {
          dislikes[id] = (dislikes[id] || 0) + 1;
          if (userReactions[id] === 'like') likes[id]--;
        }
        userReactions[id] = type;
      }

      localStorage.setItem("likes", JSON.stringify(likes));
      localStorage.setItem("dislikes", JSON.stringify(dislikes));
      localStorage.setItem("userReactions", JSON.stringify(userReactions));
      displayVideos();
    }

    function displayVideos() {
      const home = document.getElementById('homeSection');
      const vids = document.getElementById('videosSection');
      const shorts = document.getElementById('shortsSection');

      home.innerHTML = '';
      vids.innerHTML = '';
      shorts.innerHTML = '';

      videos.forEach(video => {
        const card = `
          <div class="video-card">
            <img src="${video.thumbnail}" onclick='playVideo(${JSON.stringify(video)})' />
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <small>${video.dateuploaded} ‚Ä¢ ${video.views} views</small>
            <div class="buttons">
              <button onclick="toggleReaction('${video.videoid}', 'like')">üëç ${likes[video.videoid] || 0}</button>
              <button onclick="toggleReaction('${video.videoid}', 'dislike')">üëé ${dislikes[video.videoid] || 0}</button>
            </div>
          </div>
        `;
        home.innerHTML += card;
        if (video.type === "video") vids.innerHTML += card;
        else shorts.innerHTML += card;
      });
    }

    displayVideos();
    switchView("home");
  </script>
</body>
</html>
