<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #202020;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #333;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section {
      display: none;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section input,
    .upload-section textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    .video-card img {
      width: 100%;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .buttons {
      margin-top: 5px;
    }

    .buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="switchView('home')">üè† Home</button>
    <button onclick="switchView('videos')">üé¨ Videos</button>
    <button onclick="switchView('shorts')">üì± Shorts</button>
    <button onclick="switchView('upload')">‚¨ÜÔ∏è Upload</button>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>YouTube Clone</h2>
    </div>

    <div class="upload-section" id="uploadSection">
      <input type="file" id="videoFile" accept="video/*">
      <input type="file" id="thumbnailFile" accept="image/*">
      <input type="text" id="videoTitle" placeholder="Title">
      <textarea id="videoDesc" placeholder="Description"></textarea>
      <button onclick="uploadVideo()">Upload Video</button>
    </div>

    <div id="homeSection" class="video-grid"></div>
    <div id="videosSection" class="video-grid hidden"></div>
    <div id="shortsSection" class="video-grid hidden"></div>
  </div>

  <script>
    let videos = JSON.parse(localStorage.getItem("videos") || "[]");
    let userReactions = JSON.parse(localStorage.getItem("userReactions") || "{}");

    function switchView(view) {
      document.getElementById("uploadSection").style.display = (view === "upload") ? "block" : "none";
      document.getElementById("homeSection").classList.toggle("hidden", view !== "home");
      document.getElementById("videosSection").classList.toggle("hidden", view !== "videos");
      document.getElementById("shortsSection").classList.toggle("hidden", view !== "shorts");
    }

    function uploadVideo() {
      const videoFile = document.getElementById('videoFile').files[0];
      const thumbnailFile = document.getElementById('thumbnailFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const desc = document.getElementById('videoDesc').value;

      if (!videoFile || !thumbnailFile || !title || !desc) {
        alert("Please fill out all fields and select a video and thumbnail.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const videoUrl = e.target.result;
        const videoElem = document.createElement('video');
        videoElem.src = videoUrl;

        videoElem.onloadedmetadata = function () {
          const duration = videoElem.duration;
          const width = videoElem.videoWidth;
          const height = videoElem.videoHeight;
          const aspectRatio = width / height;
          const resolutionOk = width >= 640 && height >= 360;

          let type = "video";
          if (duration <= 60 && Math.abs(aspectRatio - (9 / 16)) < 0.1) {
            type = "short";
          }

          const thumbReader = new FileReader();
          thumbReader.onload = function(e2) {
            const thumbUrl = e2.target.result;

            const videoObj = {
              videoid: "vid_" + Date.now(),
              title: title,
              description: desc,
              mp4: videoUrl,
              thumbnail: thumbUrl,
              dateuploaded: new Date().toLocaleString(),
              views: 0,
              channel: "You",
              type: type
            };

            videos.push(videoObj);
            localStorage.setItem("videos", JSON.stringify(videos));

            document.getElementById('videoFile').value = '';
            document.getElementById('thumbnailFile').value = '';
            document.getElementById('videoTitle').value = '';
            document.getElementById('videoDesc').value = '';

            switchView(type === "short" ? "shorts" : "videos");
            displayVideos();
          };

          thumbReader.readAsDataURL(thumbnailFile);
        };
      };

      reader.readAsDataURL(videoFile);
    }

    function playVideo(video) {
      video.views++;
      localStorage.setItem("videos", JSON.stringify(videos));
      displayVideos();

      const isShort = video.type === "short";
      const width = isShort ? "360px" : "100%";
      const height = isShort ? "640px" : "auto";
      const margin = isShort ? "100px auto" : "auto";

      const win = window.open("", "_blank", "width=600,height=800");
      win.document.write(`
        <title>${video.title}</title>
        <body style="font-family:sans-serif; text-align:center">
          <video src="${video.mp4}" controls autoplay style="width:${width}; height:${height}; display:block; margin:${margin};"></video>
          <h2>${video.title}</h2>
          <p>${video.description}</p>
          <p>${video.dateuploaded} ‚Ä¢ ${video.views} views</p>
          <button onclick="window.opener.toggleLike('${video.videoid}'); window.close()">üëç Like (${getLikes(video.videoid)})</button>
          <button onclick="window.opener.toggleDislike('${video.videoid}'); window.close()">üëé Dislike (${getDislikes(video.videoid)})</button>
        </body>
      `);
    }

    function getLikes(id) {
      return userReactions[id]?.like ? 1 : 0;
    }

    function getDislikes(id) {
      return userReactions[id]?.dislike ? 1 : 0;
    }

    function toggleLike(id) {
      userReactions[id] = userReactions[id] || {};
      if (userReactions[id].like) {
        delete userReactions[id].like;
      } else {
        userReactions[id].like = true;
        delete userReactions[id].dislike;
      }
      localStorage.setItem("userReactions", JSON.stringify(userReactions));
      displayVideos();
    }

    function toggleDislike(id) {
      userReactions[id] = userReactions[id] || {};
      if (userReactions[id].dislike) {
        delete userReactions[id].dislike;
      } else {
        userReactions[id].dislike = true;
        delete userReactions[id].like;
      }
      localStorage.setItem("userReactions", JSON.stringify(userReactions));
      displayVideos();
    }

    function displayVideos() {
      const home = document.getElementById('homeSection');
      const vids = document.getElementById('videosSection');
      const shorts = document.getElementById('shortsSection');

      home.innerHTML = '';
      vids.innerHTML = '';
      shorts.innerHTML = '';

      videos.forEach(video => {
        const card = `
          <div class="video-card">
            <img src="${video.thumbnail}" onclick='playVideo(${JSON.stringify(video)})' />
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <small>${video.dateuploaded} ‚Ä¢ ${video.views} views</small>
            <div class="buttons">
              <button onclick="toggleLike('${video.videoid}')">üëç ${getLikes(video.videoid)}</button>
              <button onclick="toggleDislike('${video.videoid}')">üëé ${getDislikes(video.videoid)}</button>
            </div>
          </div>
        `;
        home.innerHTML += card;
        if (video.type === "video") vids.innerHTML += card;
        else shorts.innerHTML += card;
      });
    }

    displayVideos();
    switchView("home");
  </script>
</body>
</html>
