<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #202020;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #333;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section {
      display: none;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section input,
    .upload-section textarea,
    .upload-section select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    .video-card img {
      width: 100%;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .buttons {
      margin-top: 5px;
    }

    .buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="switchView('home')">üè† Home</button>
    <button onclick="switchView('videos')">üé¨ Videos</button>
    <button onclick="switchView('shorts')">üì± Shorts</button>
    <button onclick="switchView('upload')">‚¨ÜÔ∏è Upload</button>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>YouTube Clone</h2>
    </div>

    <div class="upload-section" id="uploadSection">
      <input type="file" id="videoFile" accept="video/*">
      <input type="file" id="thumbnailFile" accept="image/*">
      <input type="text" id="videoTitle" placeholder="Title">
      <textarea id="videoDesc" placeholder="Description"></textarea>
      <select id="videoType" onchange="updateUploadButton()">
        <option value="video">üé¨ Video</option>
        <option value="short">üì± Short</option>
      </select>
      <button id="uploadBtn" onclick="uploadVideo()">Upload Video</button>
    </div>

    <div id="homeSection" class="video-grid"></div>
    <div id="videosSection" class="video-grid hidden"></div>
    <div id="shortsSection" class="video-grid hidden"></div>
  </div>

  <script>
    let videos = JSON.parse(localStorage.getItem("videos") || "[]");
    let likes = JSON.parse(localStorage.getItem("likes") || "{}");
    let dislikes = JSON.parse(localStorage.getItem("dislikes") || "{}");
    let userActions = JSON.parse(localStorage.getItem("userActions") || "{}");

    function switchView(view) {
      document.getElementById("uploadSection").style.display = (view === "upload") ? "block" : "none";
      document.getElementById("homeSection").classList.toggle("hidden", view !== "home");
      document.getElementById("videosSection").classList.toggle("hidden", view !== "videos");
      document.getElementById("shortsSection").classList.toggle("hidden", view !== "shorts");
    }

    function updateUploadButton() {
      const type = document.getElementById("videoType").value;
      document.getElementById("uploadBtn").innerText = type === "short" ? "Upload Short" : "Upload Video";
    }

    function uploadVideo() {
      const file = document.getElementById('videoFile').files[0];
      const thumbnail = document.getElementById('thumbnailFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const desc = document.getElementById('videoDesc').value;
      const type = document.getElementById('videoType').value;

      if (!file || !thumbnail || !title || !desc || !type) {
        alert("Please fill all fields and select both video and thumbnail.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const videoUrl = e.target.result;

        const thumbReader = new FileReader();
        thumbReader.onload = function(e2) {
          const thumbnailUrl = e2.target.result;
          const videoId = "vid_" + Date.now();

          const videoObj = {
            videoid: videoId,
            title: title,
            description: desc,
            mp4: videoUrl,
            thumbnail: thumbnailUrl,
            dateuploaded: new Date().toLocaleString(),
            views: 0,
            channel: "You",
            type: type
          };

          videos.push(videoObj);
          localStorage.setItem("videos", JSON.stringify(videos));

          document.getElementById('videoFile').value = '';
          document.getElementById('thumbnailFile').value = '';
          document.getElementById('videoTitle').value = '';
          document.getElementById('videoDesc').value = '';
          document.getElementById('videoType').value = 'video';
          updateUploadButton();

          switchView(type === "short" ? "shorts" : "videos");
          displayVideos();
        };
        thumbReader.readAsDataURL(thumbnail);
      };
      reader.readAsDataURL(file);
    }

    function displayVideos() {
      const home = document.getElementById('homeSection');
      const vids = document.getElementById('videosSection');
      const shorts = document.getElementById('shortsSection');

      home.innerHTML = '';
      vids.innerHTML = '';
      shorts.innerHTML = '';

      videos.forEach(video => {
        const card = `
          <div class="video-card">
            <img src="${video.thumbnail}" onclick='playVideo(${JSON.stringify(video)})' />
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <small>${video.dateuploaded} ‚Ä¢ ${video.views} views</small>
            <div class="buttons">
              <button onclick="likeVideo('${video.videoid}')">üëç ${likes[video.videoid] || 0}</button>
              <button onclick="dislikeVideo('${video.videoid}')">üëé ${dislikes[video.videoid] || 0}</button>
            </div>
          </div>
        `;
        home.innerHTML += card;
        if (video.type === "video") vids.innerHTML += card;
        else shorts.innerHTML += card;
      });
    }

    function playVideo(video) {
      // Update view count if not viewed yet
      if (!userActions[video.videoid]?.viewed) {
        const vidIndex = videos.findIndex(v => v.videoid === video.videoid);
        videos[vidIndex].views++;
        userActions[video.videoid] = { ...userActions[video.videoid], viewed: true };
        localStorage.setItem("videos", JSON.stringify(videos));
        localStorage.setItem("userActions", JSON.stringify(userActions));
        displayVideos();
      }

      const isShort = video.type === 'short';
      const style = isShort ? 'height: 100vh; width: auto;' : 'width:100%';

      const win = window.open();
      win.document.write(`
        <title>${video.title}</title>
        <video src="${video.mp4}" controls autoplay style="${style}"></video>
        <p>${video.title}</p>
        <p>${video.description}</p>
        <p>${video.dateuploaded} ‚Ä¢ ${video.views} views</p>
        <button onclick="window.opener.likeVideo('${video.videoid}');window.close()">üëç Like (${likes[video.videoid] || 0})</button>
        <button onclick="window.opener.dislikeVideo('${video.videoid}');window.close()">üëé Dislike (${dislikes[video.videoid] || 0})</button>
      `);
    }

    function likeVideo(id) {
      userActions[id] = userActions[id] || {};
      if (userActions[id].liked) return;
      likes[id] = (likes[id] || 0) + 1;

      if (userActions[id].disliked) {
        dislikes[id]--;
        userActions[id].disliked = false;
      }

      userActions[id].liked = true;
      localStorage.setItem("likes", JSON.stringify(likes));
      localStorage.setItem("dislikes", JSON.stringify(dislikes));
      localStorage.setItem("userActions", JSON.stringify(userActions));
      displayVideos();
    }

    function dislikeVideo(id) {
      userActions[id] = userActions[id] || {};
      if (userActions[id].disliked) return;
      dislikes[id] = (dislikes[id] || 0) + 1;

      if (userActions[id].liked) {
        likes[id]--;
        userActions[id].liked = false;
      }

      userActions[id].disliked = true;
      localStorage.setItem("likes", JSON.stringify(likes));
      localStorage.setItem("dislikes", JSON.stringify(dislikes));
      localStorage.setItem("userActions", JSON.stringify(userActions));
      displayVideos();
    }

    updateUploadButton();
    displayVideos();
    switchView("home");
  </script>
</body>
</html>
