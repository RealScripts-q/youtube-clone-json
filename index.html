<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #202020;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #333;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section {
      display: none;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .upload-section input,
    .upload-section textarea,
    .upload-section select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    .video-card video {
      width: 100%;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="switchView('home')">üè† Home</button>
    <button onclick="switchView('videos')">üé¨ Videos</button>
    <button onclick="switchView('shorts')">üì± Shorts</button>
    <button onclick="switchView('upload')">‚¨ÜÔ∏è Upload</button>
  </div>

  <div class="main">
    <div class="topbar">
      <h2>YouTube Clone</h2>
    </div>

    <div class="upload-section" id="uploadSection">
      <input type="file" id="videoFile" accept="video/*">
      <input type="text" id="videoTitle" placeholder="Title">
      <textarea id="videoDesc" placeholder="Description"></textarea>
      <select id="videoType">
        <option value="video">üé¨ Video</option>
        <option value="short">üì± Short</option>
      </select>
      <button onclick="uploadVideo()">Upload Video</button>
    </div>

    <div id="homeSection" class="video-grid"></div>
    <div id="videosSection" class="video-grid hidden"></div>
    <div id="shortsSection" class="video-grid hidden"></div>
  </div>

  <script>
    let videos = JSON.parse(localStorage.getItem("videos") || "[]");

    function switchView(view) {
      document.getElementById("uploadSection").style.display = (view === "upload") ? "block" : "none";
      document.getElementById("homeSection").classList.toggle("hidden", view !== "home");
      document.getElementById("videosSection").classList.toggle("hidden", view !== "videos");
      document.getElementById("shortsSection").classList.toggle("hidden", view !== "shorts");
    }

    function uploadVideo() {
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const desc = document.getElementById('videoDesc').value;
      const type = document.getElementById('videoType').value;

      if (!file || !title || !desc || !type) {
        alert("Please fill out all fields and select a video.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const videoObj = {
          videoid: "vid_" + Date.now(),
          title: title,
          description: desc,
          mp4: e.target.result,
          dateuploaded: new Date().toLocaleString(),
          views: 0,
          channel: "You",
          type: type
        };

        videos.push(videoObj);
        localStorage.setItem("videos", JSON.stringify(videos));

        // Reset form
        document.getElementById('videoFile').value = '';
        document.getElementById('videoTitle').value = '';
        document.getElementById('videoDesc').value = '';
        document.getElementById('videoType').value = 'video';

        switchView(type === "short" ? "shorts" : "videos");
        displayVideos();
      };

      reader.readAsDataURL(file);
    }

    function displayVideos() {
      const home = document.getElementById('homeSection');
      const vids = document.getElementById('videosSection');
      const shorts = document.getElementById('shortsSection');

      home.innerHTML = '';
      vids.innerHTML = '';
      shorts.innerHTML = '';

      videos.forEach(video => {
        const card = `
          <div class="video-card">
            <video src="${video.mp4}" controls></video>
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <small>${video.dateuploaded} ‚Ä¢ ${video.views} views</small>
          </div>
        `;
        home.innerHTML += card;
        if (video.type === "video") vids.innerHTML += card;
        else shorts.innerHTML += card;
      });
    }

    // Load videos on start
    displayVideos();
    switchView("home");
  </script>
</body>
</html>
